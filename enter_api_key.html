<!DOCTYPE html>
<html>
<head>
    <title>Enter API Key</title>
    <link rel="stylesheet" href="cap.css">
</head>
<body>
    <h2>Enter Your API Key</h2>
    <form>
        <input type="email" id="apiKey" placeholder="Your email address (API key)" required>
        <button id="submitApiKey">Submit</button>
    </form>

    <script>
        let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";

        document.getElementById("submitApiKey").addEventListener("click", function (e) {
            e.preventDefault();
            const apiKey = document.getElementById("apiKey").value;

            fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
                .then(res => res.text())
                .then(data => {
                    if (data == "1") {
                        localStorage.setItem("apiKey", apiKey);
                        window.open("index.html", "_self");
                    } else {
                        alert("Invalid API key!");
                    }
                });
        });
    </script>
</body>
</html>
